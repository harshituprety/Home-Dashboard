<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.svg" type="image/icon type">
</head>

<body>
    <h1>Smart Home Dashboard
    </h1>
    <div class="dashboard">
        <div class="devices">
            <div class="temp">
                <div class="box1">
                    <!-- <h5>Today</h5>
                    <div class="cloudy">
                        <img src="images/cloudy-day.jpg" alt="">
                        <p>Cloudy</p>
                        <strong>28Â°<sup>C</sup></strong>
                    </div> -->
                    <div class="elfsight-app-eeb9a14c-95d4-4f1e-99f4-8c3f3b96c3a3" data-elfsight-app-lazy></div>
                </div>
            </div>
            <div class="row">

                <div class="box">
                    <p>Light1</p>
                    <img class="bulb1" src="bulb-icon.svg" alt="light">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="box">
                    <p>Light2</p>
                    <img class="bulb2" src="bulb-icon.svg" alt="light">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="box">
                    <p>Fan1</p>
                    <img class="fan-1" src="fan-blades-icon.svg" alt="light">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="box">
                    <p>Fan2</p>
                    <img class="fan-2" src="fan-blades-icon.svg" alt="light">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="box">
                    <p>Bed Lamp</p>
                    <img class="lamp" src="table-lamp-icon.svg" alt="light">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="box">
                    <p>Speakers</p>
                    <img class="speak" src="sound-icon.svg" alt="light">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="box">
                    <p>AC</p>
                    <img class="air_conditioner" src="cooling-icon.svg" alt="light">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="box">
                    <p>TV</p>
                    <img class="tv" src="television-icon.svg" alt="light">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

            </div>
        </div>
    </div>

    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
</body>

</html>
